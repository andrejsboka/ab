<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: 50px auto; width: max-content; }
        .cell { width: 100px; height: 100px; border: 1px solid #333; font-size: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #message { margin-top: 20px; font-size: 24px; }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div id="board"></div>
    <div id="message"></div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        let cells = Array(9).fill(null);

        function checkWinner() {
            const lines = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            for (const [a,b,c] of lines) {
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a];
                }
            }
            return cells.every(cell => cell) ? 'draw' : null;
        }

        function handleClick(e) {
            const index = parseInt(e.target.dataset.index);
            if (cells[index] || checkWinner() || currentPlayer !== 'X') return;
            cells[index] = 'X';
            e.target.textContent = 'X';
            let winner = checkWinner();
            if (winner) {
                message.textContent = winner === 'draw' ? 'Ничья!' : `Победил ${winner}!`;
            } else {
                currentPlayer = 'O';
                message.textContent = 'Ходит O (робот)';
                setTimeout(robotMove, 500);
            }
        }

        function robotMove() {
            if (checkWinner()) return;
            const empty = cells.map((cell, i) => cell ? null : i).filter(i => i !== null);
            if (empty.length === 0) return;
            const index = empty[Math.floor(Math.random() * empty.length)];
            cells[index] = 'O';
            const cell = board.querySelector(`[data-index="${index}"]`);
            cell.textContent = 'O';
            let winner = checkWinner();
            if (winner) {
                message.textContent = winner === 'draw' ? 'Ничья!' : `Победил ${winner}!`;
            } else {
                currentPlayer = 'X';
                message.textContent = `Ходит ${currentPlayer}`;
            }
        }

        function init() {
            board.innerHTML = '';
            cells = Array(9).fill(null);
            currentPlayer = 'X';
            message.textContent = `Ходит ${currentPlayer}`;
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleClick);
                board.appendChild(cell);
            }
        }

        init();
    </script>
</body>
</html>
